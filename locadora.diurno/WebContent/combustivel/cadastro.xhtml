<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	  
	  <ui:composition template="../layout.xhtml">
	  
	  	<ui:define name="conteudo">
	  	
	  		
			<p:panel header="Combustivel">
			
				<h:form>
				
					<p:growl />
				
					<h:inputHidden value="#{combustivelController.combustivel.idCombustivel}"  />
				
					<h:panelGrid columns="2">
					
						<p:outputLabel value="Descrição:"/>
						<p:inputText value="#{combustivelController.combustivel.descricao}" />
					
					
					</h:panelGrid>
					
					
					<p:commandButton value="Salvar"
									 actionListener="#{combustivelController.salvar()}"
									 update="@form"/>
								
									 
					<p:dataTable value="#{combustivelController.todos()}"
								 var="cor"
								 paginator="true"
								 rows="10"
								 emptyMessage="Nenhuma cor foi cadastrada.">
								 
								<p:column headerText="Código">
									#{combustivel.idCombustivel}
								</p:column>
								
								<p:column headerText="Descrição">
									#{combustivel.descricao}
								</p:column> 
								
								
								<p:column headerText="Editar">
								
									<p:commandButton value="Editar"
										actionListener="#{combustivelController.editar(combustivel)}"
										process="@this"
										update="@form" />
								
								</p:column>
								
								<p:column headerText="Excluir">
									
									<p:commandButton value="Excluir"
										actionListener="#{combustivelController.excluir(cor.idCombustivel)}"
										process="@this"
										update="@form" />
									
								</p:column>
					
					
					</p:dataTable>
					
				
				</h:form>			
			
			</p:panel>	  		
	  		
	  	
	  	</ui:define>
	  
	  </ui:composition>

</html>
